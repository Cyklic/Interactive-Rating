<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <section class="star-icon">
      <div class="image-icon">
        <img src="images/icon-star.svg" alt="star">
      </div>
    </section>

    <section class="info">
      <div class="text">
        <h2 class="heading">How did we do?</h2>
        <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
    </section>

    <section class="buttons">
      <div class="button-row">
        <a href="#" class="round-button">
          1
        </a>
        <a href="#" class="round-button">
          2
        </a>
        <a href="#" class="round-button">
          3
        </a>
        <a href="#" class="round-button">
          4
        </a>
        <a href="#" class="round-button">
          5
        </a>       
      </div>

      <div class="button-row">
        <a href="#" class="button-triple">
          SUBMIT
        </a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
